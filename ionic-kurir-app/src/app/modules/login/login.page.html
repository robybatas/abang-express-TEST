<ion-content [fullscreen]="true">
  <div class="image-container">
    <img alt="login-illustration" src="/assets/img/login-illustration.svg" />
  </div>
  <div class="login-container">
    <h1 class="title-medium text-center">Masuk ke Akun Mu.</h1>
    <div class="remove-padding">
      <ion-item style="--border-color: #FFFFFF">
        <ion-input
          [(ngModel)]="loginData.email"
          type="text"
          mode="md"
          label="Email / Nomor Telepon"
          label-placement="floating"
          fill="outline"
          placeholder="Masukkan Email / Nomor Telepon"
          style="margin-top: 8px;">
        </ion-input>
      </ion-item>
    </div>
    <div class="remove-padding">
      <ion-item style="--border-color: #FFFFFF">
        <ion-input
        [(ngModel)]="loginData.password"
          [type]="showPassword ? 'text' : 'password'"
          mode="md"
          label="Password"
          label-placement="floating"
          fill="outline"
          placeholder="Masukkan Password"
          style="margin-top: 8px;">
        </ion-input>
        <ion-icon
          slot="end"
          [name]="!showPassword  ? 'eye-off' : 'eye'"
          (click)="togglePasswordVisibility()"
          style="cursor: pointer; position: absolute; right: 0; margin-right: 36px; margin-top: 16px; z-index: 1000; color: #667085;">
      </ion-icon>
      </ion-item>
    </div>
    <div class="forgot-password">
      <div class="anchor" (click)="onClickForgotPassword()">Lupa Password?</div>
    </div>
    <div class="button-section">
      <ion-button expand="full" color="none" fill="clear" class="red-button" (click)="onSubmit()">Masuk</ion-button>
    </div>
  </div>
</ion-content>
