<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" (click)="onTabClick('tab1')">
      <ion-icon aria-hidden="true" [ngClass]="{ 'active-icon-home': tab === 'tab1', 'inactive-icon-home': tab !== 'tab1' }"></ion-icon>
      <ion-label [ngClass]="{ 'active-label': tab === 'tab1', 'inactive-label': tab !== 'tab1' }">Beranda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" (click)="onTabClick('tab2')">
      <ion-icon aria-hidden="true" [ngClass]="{ 'active-icon-nearby': tab === 'tab2', 'inactive-icon-nearby': tab !== 'tab2' }"></ion-icon>
      <ion-label [ngClass]="{ 'active-label': tab === 'tab2', 'inactive-label': tab !== 'tab2' }">Nearby</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" (click)="onTabClick('tab3')">
      <ion-icon aria-hidden="true" class="active-icon-profile"></ion-icon>
      <ion-label [ngClass]="{ 'active-label': tab === 'tab3', 'inactive-label': tab !== 'tab3' }">Paket Anda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4" (click)="onTabClick('tab4')">
      <ion-icon aria-hidden="true" [ngClass]="{ 'active-icon-notif': tab === 'tab4', 'inactive-icon-notif': tab !== 'tab4' }"></ion-icon>
      <ion-label [ngClass]="{ 'active-label': tab === 'tab4', 'inactive-label': tab !== 'tab4' }">Natifikasi</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" href="/tabs/tab5" (click)="onTabClick('tab5')">
      <ion-icon aria-hidden="true" [ngClass]="{ 'active-icon-profile': tab === 'tab5', 'inactive-icon-profile': tab !== 'tab5' }"></ion-icon>
      <ion-label [ngClass]="{ 'active-label': tab === 'tab5', 'inactive-label': tab !== 'tab5' }">Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <div class="floating" (click)="onTabClick('tab3')"></div>

</ion-tabs>
