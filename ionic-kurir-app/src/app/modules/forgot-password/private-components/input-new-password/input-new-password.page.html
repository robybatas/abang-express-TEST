<ion-content [fullscreen]="true">
  <app-header-with-button-back title="Lupa Kata Sandi"></app-header-with-button-back>
  <div class="forgot-password-container">
    <div class="text-md-medium mb-16">Kata Sandi Baru</div>
    <div class="text-sm-normal">Buat kata sandi baru yang kuat untuk akun dengan email adventreey&#64;gmail.com</div>
    <div class="input-box mtb-16-8">
      <ion-input
      [type]="showNewPassword ? 'text' : 'password'"
      placeholder="Kata sandi baru"
      [(ngModel)]="changePasswordData.newPassword">
    </ion-input>
    <img
      alt="toggle-password-visibility"
      class="icon-item"
      [src]="showNewPassword ? '/assets/icon/eye-open.svg' : '/assets/icon/blind-eye.svg'"
      (click)="togglePasswordVisibility()"
    />
    </div>
    <div class="text-under-input">kata sandi minimal 8 karakter</div>
    <div class="input-box mtb-16">
      <ion-input
      [type]="showReinputPassword ? 'text' : 'password'"
      placeholder="Ketik ulang kata sandi baru"
      [(ngModel)]="changePasswordData.reinput">
    </ion-input>
    <img
      alt="toggle-password-visibility"
      class="icon-item"
      [src]="showReinputPassword ? '/assets/icon/eye-open.svg' : '/assets/icon/blind-eye.svg'"
      (click)="toggleReinputVisibility()"
    />
    </div>
    <div class="notes text-xs-regular">
      Setelah kata sandi diubah, silakan masuk  kembali dengan kata sandi baru di semua per perangakat
    </div>
    <div class="button-section">
      <ion-button expand="full" color="none" fill="clear" class="red-button" (click)="onClickForgotPassword()">Lanjutkan</ion-button>
    </div>
  </div>
</ion-content>
