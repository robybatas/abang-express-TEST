<ion-content [fullscreen]="true">
  <app-header-with-button-back title="Lupa Kata Sandi"></app-header-with-button-back>
  <div class="forgot-password-container">
    <div class="text-md-medium mb-16">Kata Sandi Baru</div>
    <div class="text-sm-normal">Buat kata sandi baru yang kuat untuk akun dengan email adventreey&#64;gmail.com</div>

    <div class="remove-padding">
      <ion-item style="--border-color: #FFFFFF">
        <ion-input
          [(ngModel)]="changePasswordData.newPassword"
          [type]="showNewPassword ? 'text' : 'password'"
          mode="md"
          label="Kata sandi baru"
          label-placement="floating"
          fill="outline"
          placeholder="Masukkan Kata sandi baru"
          style="margin-top: 8px;">
        </ion-input>
        <ion-icon
          slot="end"
          [name]="!showNewPassword  ? 'eye-off' : 'eye'"
          (click)="togglePasswordVisibility()"
          style="cursor: pointer; position: absolute; right: 0; margin-right: 36px; margin-top: 16px; z-index: 1000; color: #667085;">
        </ion-icon>
      </ion-item>
    </div>
    <div class="text-under-input mt-6">kata sandi minimal 8 karakter</div>
    <div class="remove-padding">
    <ion-item style="--border-color: #FFFFFF">
      <ion-input
      [(ngModel)]="changePasswordData.reinput"
        [type]="showReinputPassword ? 'text' : 'password'"
        mode="md"
        label="Ketik ulang kata sandi baru"
        label-placement="floating"
        fill="outline"
        placeholder="Masukkan Ketik ulang kata sandi baru"
        style="margin-top: 8px;">
      </ion-input>
      <ion-icon
        slot="end"
        [name]="!showReinputPassword ? 'eye-off' : 'eye'"
        (click)="toggleReinputVisibility()"
        style="cursor: pointer; position: absolute; right: 0; margin-right: 36px; margin-top: 16px; z-index: 1000; color: #667085;">
      </ion-icon>
    </ion-item>
  </div>

    <div class="notes text-xs-regular mt-16">
      Setelah kata sandi diubah, silakan masuk  kembali dengan kata sandi baru di semua per perangakat
    </div>
    <div class="button-section">
      <ion-button expand="full" color="none" fill="clear" class="red-button" (click)="onClickForgotPassword()">Lanjutkan</ion-button>
    </div>
  </div>
</ion-content>
