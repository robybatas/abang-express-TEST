<ion-content [fullscreen]="true">
  <app-header-with-button-back title="Lupa Kata Sandi"></app-header-with-button-back>
  <div class="forgot-password-container">
    <div class="text-md-medium mb-16">Atur ulang kata sandi</div>
    <div class="text-sm-normal">Masukan email atau nomor HP yang terdaftar. Kami akan kode verikasi untuk atur ulang kata sandi.</div>
    <div class="remove-padding">
      <ion-item style="--border-color: #FFFFFF;">
        <ion-input
          [(ngModel)]="userData.email"
          type="text"
          mode="md"
          label="Email / Nomor Telepon"
          label-placement="floating"
          fill="outline"
          placeholder="Masukkan Email / Nomor Telepon"
          style="margin-top: 8px;">
        </ion-input>
      </ion-item>
    </div>
    <div class="button-section">
      <ion-button expand="full" color="none" fill="clear" class="red-button" (click)="onClickContinue()">Lanjutkan</ion-button>
    </div>
  </div>
</ion-content>
