<ion-content [fullscreen]="true">
  <app-header-with-button-back title="Lupa Kata Sandi"></app-header-with-button-back>
  <div class="success-change-contianer">
    <div class="image-container">
      <img alt="success-change-illustartion" src="/assets/img/forgot-password-illustration.svg" />
    </div>
    <div class="content mb-16">
      <div class="text-headline mb-12">Kata sandi berhasil diubah</div>
      <div class="text-xs-regular description">Pakai kata sandi baru untuk masuk lagi ke aplikasi abang express kurir, jangan berikan kesiapapun ya!</div>
    </div>
    <div class="button-section">
      <ion-button expand="full" color="none" fill="clear" class="red-button" (click)="onSubmit()">Masuk</ion-button>
    </div>
  </div>
</ion-content>
